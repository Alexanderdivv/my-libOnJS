<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timedoor Memory Card Game</title>
  </head>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      background: rgb(244, 147, 46);
    }

    .memory-game {
      width: 640px;
      height: 640px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      perspective: 1000px;
    }

    .memory-card {
      width: calc(25% - 10px);
      height: calc(33.333% - 10px);
      margin: 5px;
      position: relative;
      transform: scale(1);
      transform-style: preserve-3d;
      transition: transform 0.5s;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
    }

    .memory-card:active {
      transform: scale(0.97);
      transition: transform 0.2s;
    }

    .memory-card.flip {
      transform: rotateY(180deg);
    }

    .front-face,
    .back-face {
      width: 100%;
      height: 100%;
      padding: 20px;
      position: absolute;
      border-radius: 5px;
      background: rgb(255, 255, 255);
      backface-visibility: hidden;
    }

    .front-face {
      transform: rotateY(180deg);
    }
  </style>

  <body>
    <section class="memory-game">
      <div class="memory-card" data-framework="javascript">
        <img class="front-face" src="img/js.PNG" alt="JAVASCRIPT" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>
      <div class="memory-card" data-framework="javascript">
        <img class="front-face" src="img/js.PNG" alt="JAVASCRIPT" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>

      <div class="memory-card" data-framework="html">
        <img class="front-face" src="img/html.PNG" alt="HTML" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>
      <div class="memory-card" data-framework="html">
        <img class="front-face" src="img/html.PNG" alt="HTML" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>

      <div class="memory-card" data-framework="c">
        <img class="front-face" src="img/c.PNG" alt="C" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>
      <div class="memory-card" data-framework="c">
        <img class="front-face" src="img/c.PNG" alt="C" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>

      <div class="memory-card" data-framework="scratch">
        <img class="front-face" src="img/scratch.PNG" alt="SCRATCH" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>
      <div class="memory-card" data-framework="scratch">
        <img class="front-face" src="img/scratch.PNG" alt="SCRATCH" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>

      <div class="memory-card" data-framework="cue">
        <img class="front-face" src="img/cue.PNG" alt="CUE ROBOT" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>
      <div class="memory-card" data-framework="cue">
        <img class="front-face" src="img/cue.PNG" alt="CUE ROBOT" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>

      <div class="memory-card" data-framework="vscode">
        <img class="front-face" src="img/vscode.PNG" alt="VSCODE" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>
      <div class="memory-card" data-framework="vscode">
        <img class="front-face" src="img/vscode.PNG" alt="VSCODE" />
        <img class="back-face" src="img/timedoor.png" alt="TIMEDOOR" />
      </div>
    </section>
  </body>

  <script>
  const cards = document.querySelectorAll ('.memory-card');
    var hasFlippedCard = false;
    var lockBoard = false;
    var firstCard, secondCard;

    cards.forEach(card => card.addEventListener('click', flipCard));    


    function flipCard(){
      if(lockBoard)
      return;
      
      if(this === firstCard)
      return;
      this.classList.add('flip');

      if(!hasFlippedCard){
        hasFlippedCard = true;
        firstCard = this;
        return;
      }

      secondCard = this;
      checkForMatch();
    } 


    function checkForMatch(){
      let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;

      if (isMatch == true){
        disableCards();
      } 
      else {
        unflipCards();
      }
    }

    function disableCards (){
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      resetBoard();
    }

    function unflipCards (){
      lockBoard = true;
      setTimeout (() => {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
        resetBoard();
      }, 1500);
    }

    function resetBoard() {
      hasFlippedCard = false;
      lockBoard = false;
      firstCard = '';
      secondCard = '';
    } 

    (function shuffle (){
      cards.forEach(card => {
        let randomPos = Math.floor(Math.random() * 12);
        card.style.order = randomPos;
      });
    })();
  </script>
</html>
